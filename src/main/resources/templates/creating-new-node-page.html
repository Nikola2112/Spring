<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Note</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #edit-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .note-form {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div id="edit-container">
  <h1 class="text-center mb-4">Create Note</h1>
  <div class="note-form">
    <form th:action="@{/note/create}" method="post">
      <div class="form-group">
        <label for="note-title">Title:</label>
        <input type="text" id="note-title" name="title" class="form-control" placeholder="Enter note title">
      </div>
      <div class="form-group">
        <label for="note-content">Content:</label>
        <textarea id="note-content" name="content" class="form-control" rows="6" placeholder="Enter note content"></textarea>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/note/list" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
